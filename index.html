<html lang="en">
<head>

    <!-- Force IE to recognize HTML5 code -->
    <!--[if IE]>
        <script>/*@cc_on'abbr article aside audio canvas details figcaption figure footer header hgroup mark menu meter nav output progress section summary time video'.replace(/\w+/g,function(n){document.createElement(n)})@*/</script>
    <![endif]-->

    <!-- Site title, favicon, JavaScript, CSS stylesheet -->
    <title>Cycles Render Time Calculator</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/CRTC.min.css" />

    <!--
    CSS Browser Selector library, taken from <https://github.com/verbatim/css_browser_selector/>
    under the CC BY 2.5 license <http://creativecommons.org/licenses/by/2.5/>
    -->
    <script async src="js/css_browser_selector_dev_min.js"></script>
    <script async src="js/CRTC.min.js"></script>
</head>

<body>
    <!-- "Fork me on GitHub!" banner from
    https://github.com/blog/273-github-ribbons
    -->
    <a href="https://github.com/le717/CRTC#readme"><img style="position:absolute; top:0; right:0; border:0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
    
    <h1>Cycles Render Time Calculator</h1>
    <p><em>Calculate approximate GPU render times when using the Blender Cycles Engine</em></p>
    
    <form>
        <!-- Radio buttons and checkbox -->
        <input type="radio" id="pro-radio" name="render-type" checked="checked" onclick="changeFields();">
        <label for="pro-radio">Progressive Refine</label>
        <input type="radio" id="tile-radio" name="render-type" onclick="changeFields();">
        <label for="tile-radio">Tiles</label>
        <input type="checkbox" id="video-check" onclick="isVideo();">
        <label for="video-check">Multi-frame animation (Video)</label>
    
        <!-- Uncheck the video checkbox upon page load -->
        <script>
            document.querySelector("#video-check").checked = false;
        </script>
    
        <br><br>
        <!-- Input fields -->
        <ul>
            <!-- Error message box -->
            <li id="error"></li>
            <li><label id="numof-label" for="numof">Number of Samples: </label></li>
            <!-- //TODO: Rework JS for type="number" -->
            <li><input id="numof" type="text" placeholder="150" autocomplete="off"></li>
            <li><label id="time-label" for="time">Render time of one Sample (in seconds): </label></li>
            <li><input id="time" type="text" placeholder="120" autocomplete="off"></li>
            <!-- //TODO: Move HTML from JS to here, display: none; -->
            <li><div id="frame-num-div"></div></li>
        </ul>
    
        <!-- Calculate button -->
        <input type="submit" value="Calculate!" onclick="calculate(); return false">
    </form>
    
    <!-- Where the calculation results appear -->
    <h3>Results</h3>
    <div>It will take approximately <span id="results"><strong>0 seconds</strong></span> to render your animation.</div>
    <br>
    <!-- Creators -->
    <footer>
        <span style="font-size: 11px;">An <a target="_blank" href="https://github.com/le717/CRTC#/readme">open-source</a> experiment by
        <a target="_blank" href="http://Triangle717.WordPress.com">Triangle717</a> and
        <a target="_blank" href="http://rioforce.WordPress.com">rioforce</a>.</span>
    </footer>
</body>
</html>
